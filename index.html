<!DOCTYPE html>
<html  x-ng-app="coolio" >
<head>

	<title>Tic Tac Toe</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src='https://cdn.firebase.com/v0/firebase.js'></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	

</head>

<div id="whole">
<body x-ng-controller= "gameBoardCtrl" >
	<script> var fb = new Firebase('https://rshtictactoe.firebaseio.com');</script>
	<h2>Tic Tac Toe (Multiplayer){{currentPlayer}}</h2>
	<div x-ng-class="{row: true, clear: true}"
	     x-ng-repeat = "row in obj.gameBoard track by $index">
		<div class="cell" x-ng-repeat="cell in row track by $index" 
		     x-ng-click = "takeTurn($parent.$index,$index)">
		{{cell}}
		</div>
	</div>
	<div>
		<button x-ng-click="reset()">clear board</button>
	</div>

    </div>

</body>
</html>
